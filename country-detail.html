<h1>{{ country.name }}</h1>
<ul>
    <li>Flag: <img ng-src="{{ country.flag }}" alt="flag" width="100"></li>
    <li>Population: {{ country.population | number }}</li>
    <li>GDP: {{ country.gdp | currency }}</li>
    <li>Capital: {{ country.capital }}</li>
</ul>
<button ng-click="goBack()">Go Back</button>
